<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
    <div id="f">
    <h1 id="form">Order Inquiry</h1>
    <label for="name">Name</label><br>
    <input type="text" id="name"><br><br>
    <label for="email">E-Mail</label><br>
    <input type="email" id="email"><br><br>
    <label for="phone">Contact Number</label><br>
    <input type="text" id="phone"><br><br>
    <label for="DOB">Date Required</label><br>
    <input type="date" id="DOB"><br><br>
    <label for="">Pick up/Delivery</label><br>
</div>
<div id="f1">
    <label for="p">Pick up</label><input type="radio" id="p" name="g"><br>
    <label for="d">Delivery</label><input type="radio" id="p" name="g">
    <label for="p">Place</label>
    <select name="" id="place">
        <option value="">ALAPPUZHA</option>
        <option value="">ERANAKULAM</option>
        <option value="">IDUKKI</option>
        <option value="">KANNUR</option>
        <option value="">KASARAGOD</option>
        <option value="">KOLLAM</option>
        <option value="">KOTTAYAM</option>
        <option value="">KOZHIKODE</option>
        <option value="">MALAPPURAM</option>
        <option value="">PALAKKAD</option>
        <option value="">PATHANAMTHITTA</option>
        <option value="">THIRUVANANTHAPURAM</option>
        <option value="">THRISSUR</option>
        <option value="">WAYANAD</option>
    </select><br><br>
</div>
<div id="f">
    <label for="add">Delivery Address</label><br>
    <textarea name="" id="add" cols="40" rows="6"></textarea><br><br>
    <label for="time">Time</label><br>
    <input type="time" id="time"><br><br>
    <label for="count">No. of Servings</label>
    <input type="number" id="count"><br><br>
    <label for="info">Additional Info</label><br>
    <textarea name="" id="info" cols="40" rows="6"></textarea><br><br><br>
    <button type="submit">Submit</button>
</div>
</body>
</html>
